{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sistema MAXFER{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow-x: hidden;
      }

      .background-waves {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
      }

      .card-glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        border-radius: 1rem;
      }

      footer {
        background: rgba(0, 0, 0, 0.2);
        color: #f1f5f9;
      }
    </style>

    {% block stylesheets %}{% endblock %}
  </head>

  <body>
    <div class="background-waves">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#60a5fa" fill-opacity="1" d="M0,128L48,144C96,160,192,192,288,213.3C384,235,480,245,576,240C672,235,768,213,864,176C960,139,1056,85,1152,90.7C1248,96,1344,160,1392,192L1440,224V0H0Z"></path>
      </svg>
    </div>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
      {% block content %}
      {% endblock %}
    </main>

    {% include "includes/footer-fullscreen.html" %}      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block javascripts %}{% endblock %}
  </body>
</html>
